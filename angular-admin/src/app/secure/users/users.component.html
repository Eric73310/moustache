<div class="pt-3 pb-2 mb-3 border-bottom">
  <a routerLink="/users/create" class="btn btn-sm btn-outline-success"><i class="ri-user-add-fill"></i> Add</a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role.name}}</td>
          <td>
            <div class="btn-group mr-2">
                <a [routerLink]="['/users',user.id,'edit']" class="btn btn-sm btn-outline-info">Edit</a>
             </div>
            <div class="btn-group mr-2">
                <a href="javascript:void(0)" class="btn btn-sm btn-outline-danger"
                (click)="delete(user.id)"
                >Delete</a>
             </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-paginator 
   [lastPage]="lastPage"
   (pageChanged)="load($event)"
   ></app-paginator>
